<p-datepicker 
  [id]="id"
  [(ngModel)]="value"
  [dateFormat]="dateFormat"
  [placeholder]="placeholder"
  [styleClass]="styleClass"
  [inputStyleClass]="inputStyleClass"
  [disabled]="disabled"
  [readonlyInput]="readonly"
  [showIcon]="showIcon"
  [showButtonBar]="showButtonBar"
  [minDate]="minDate"
  [maxDate]="maxDate"
  (onSelect)="onDateSelect($event)"
  (onClear)="onDateClear()"
/>
